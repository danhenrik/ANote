name: CI

on:
  push:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Install Dependencies
        run: |
          cd backend
          go mod download
          go mod verify

      - name: Run Tests
        run: go test -v ./...

  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Build Client
        run: npm build

      - name: Start Client
        run: npm start

      - name: Wait for server to start
        run: sleep 60s

      - name: Run Cypress tests
        run: npx cypress run
